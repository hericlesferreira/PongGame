<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pong</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">  <link rel="stylesheet" href="style.css">

</head>
<body class="bg-black">
  <div class="container-fluid p-0 m-0">
      <div class="row m-0 p-0 mt-2 justify-content-center">
        <div class="col ml-2 mr-5 col-3 text-center">
          <div class="row justify-content-center">
            <img src="imagens/spacepong.png">
          </div>

          <div class="row mt-5 mb-4 justify-content-center">
            <img src="imagens/wasd-keys.png" width="150">
          </div>

          <div class="row mt-3 justify-content-center text-light">
            Controlam o player II
          </div>

          <div class="row mt-5 justify-content-center">
            <img src="imagens/arrow-keys.png" width="150">
          </div>

          <div class="row mt-3 justify-content-center text-light">
            Controlam o player I
          </div>

          <button class="btn mt-5 btn-block btn-danger" onclick="window.location.reload();">REINICIAR</button>

        </div>
        <div class="col mr-2 col-7 p-0 text-center">
            <canvas class="border rounded border-dark" id="game" width="800" height="600"></canvas>
        </div>
      </div>
  </div>
  <script type="text/javascript" src="game.js"></script>
</body>
</html>
